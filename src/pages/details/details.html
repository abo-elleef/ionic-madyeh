<!--
  Generated template for the DetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{madyeh.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <button ion-item *ngFor="let item of madyeh.body" (click)="openDetailsPage(item)">
      <p>{{ item.split('&&')[0] }}</p>
      <p>{{ item.split('&&')[1] }}</p>
    </button>
  </ion-list>
</ion-content>
